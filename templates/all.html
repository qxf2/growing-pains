{% extends "base.html" %} {% block content %}
<div class="row top-space-30">
    <div class="col-md-10 col-md-offset-1">
        <table id="all-pains" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Summary</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#all-pains').DataTable();
    });
</script>
{% endblock %}
